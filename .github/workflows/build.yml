name: Extract Boot Image Files
on:
  push:
    branches: [ main ]

jobs:
  extract_boot_files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Install Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y git unzip wget
      - name: Clone mktool repository
        run: |
          git clone https://github.com/GameTheory-/mktool.git
      - name: Make mktool executable
        run: |
          cd mktool
          chmod +x run.sh
      - name: Extract Boot Image
        run: |
          cd mktool
          wget https://s3.ap-south-1.amazonaws.com/blob-ap-south-1-ukyez4/sara/be/bea5/bea54e18-cc6f-4049-9cc9-2455af366f1d.bin?response-content-disposition=attachment%3B%20filename%3D%22boot.img%22&response-content-type=&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=AKIA4DM2EY46SOWUMUP4%2F20230412%2Fap-south-1%2Fs3%2Faws4_request&X-Amz-Date=20230412T174828Z&X-Amz-SignedHeaders=host&X-Amz-Expires=1800&X-Amz-Signature=6c115d90951ebf1a47c41c8a6c5b2ee33a59f37105d637016d48c6d8fede132d -O boot.img
          ./run.sh unpackbootimg boot.img
      - name: Extract Ramdisk Files
        run: |
          # Extract the contents of the RAM disk image
          cd mktool
          gunzip initramfs.cpio.gz
          mkdir initramfs
          cd initramfs
          cpio -i < ../initramfs.cpio
          # The extracted files will be in the initramfs directory
